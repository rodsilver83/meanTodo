<!doctype html>
<html lang="en" ng-app="angularTodo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular TODO app</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body ng-controller="mainController">
<div class="container">
  <!--Cabecera-->
  <div class="jumbotron text-center">
    <h1>Angular TODO List <span class="label label-info">{{ todos.length }}</span></h1>
  </div>

  <!--Lista de Todos-->
  <div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="checkbox" ng-repeat="todo in todos">
        <label>
          <input type="checkbox" ng-click="deleteTodo(todo._id)">
          {{ todo.text }}
        </label>
        <label ng-repeat="color in todo.colors">
          {{ color.color }} {{ color.image }}
        </label>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"
                ng-click="loadEditTodo(todo)">
          Edit
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" ng-include="'edit.html'" id="myModal" role='dialog'></div>

  <!--Formulario para insertar nuevos Todo-->
  <div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
      <form>
        <div class="form-group">
          <input type="text" class="form-control input-lg text-center"
                 placeholder="Inserta una tarea nueva"
                 ng-model="formData.text">
        </div>
        <button class="btn btn-primary btn-lg" ng-click="createTodo()">AÃ±adir</button>
      </form>
    </div>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="/controller/main.js"></script>

<script src="js/lib/jquery.ui.widget.js"></script>
<script src="js/lib/jquery.iframe-transport.js"></script>
<script src="js/lib/jquery.fileupload.js"></script>

</body>
</html>
